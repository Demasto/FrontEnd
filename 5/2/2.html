<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Адаптивная форма</title>
    <link rel="stylesheet" href="friendly_design.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form method="post" target="_blank" class="form">
        <p>Login</p>
        <ul>
            <li>
                <label for="username"><strong>Username</strong> </label>
                <input type="text" id="username" placeholder=" &#128100;" required>
            </li>
            <li>
                <label for="password"><strong>Password</strong> </label>
                <input type="password" id="password" placeholder=" &#128273;" required>
            </li>
            <li>
                <label for="submit" style="padding: 0"></label>
                <input  type="button" id="submit" value="Login">
            </li>
        </ul>
    </form>
</body>
</html>
